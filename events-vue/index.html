<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Events</h1>
    </header>
    <section id="events">
      <!-- Si quisieramos asociar varios métodos al mismo tipo de evento -->
      <h2 @click="prueba($event),prueba2($event)">Events in Action</h2>
      <button @click="updateCounter(1)">Add</button>
      <!-- Como lo hago para que al hacer clic en este botón, decremente el valor del contador?-->
      <button @click="updateCounter(-1)">Remove</button>

      <!-- Modificad el objeto que devuelve la función data() para que muestre en el parráfo de abajo lo que escribimos a cada tecla-->
      <input type="text" @input="copiarTexto">
      <p>El texto del input es: {{ textoActual }}</p>
      <!-- LA directiva v-one renderiza una vez el valor de las variables interpoladas, pero cuando se actualice su valor, no se verá refleado en el DOM -->
      <p v-once>Valor contador inicial: {{ counter }} </p>
      <p>Result: {{ counter }}</p>
    </section>
  </body>
</html>
